# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    core.admin:
        class: AdminBundle\Services\Admin
        arguments: ["@doctrine.orm.entity_manager", "@form.factory", "@session", "@security.token_storage", "@core.events"]

    core.archive:
        class: AdminBundle\Services\Archive
        arguments: ["@doctrine.orm.entity_manager", "@session"]

    core.statistiques:
        class: AdminBundle\Services\Statistiques
        arguments: ["@doctrine.orm.entity_manager"]

    core.back:
        class: BackendBundle\Services\Back
        arguments: ["@doctrine.orm.entity_manager", "@form.factory", "@session","@security.token_storage","@security.authorization_checker", "@core.events"]

    core.mentore:
        class: MentoratBundle\Services\MentoreService
        arguments: ["@doctrine.orm.entity_manager", "@form.factory", "@session", "@security.token_storage"]

    core.mentor:
        class: MentoratBundle\Services\MentorService
        arguments: ["@doctrine.orm.entity_manager", "@form.factory", "@session", "@security.token_storage"]

    core.formation:
      class: MentoratBundle\Services\FormationService
      arguments: ["@doctrine.orm.entity_manager", "@form.factory", "@session", "@security.token_storage"]

    core.recrutement:
      class: MentoratBundle\Services\RecrutementService
      arguments: ["@doctrine.orm.entity_manager", "@form.factory", "@session", "@security.token_storage"]

    core.soutenance:
        class: MentoratBundle\Services\SoutenanceService
        arguments: ["@doctrine.orm.entity_manager", "@form.factory", "@session", "@security.token_storage"]

    core.events:
        class: NotificationBundle\Services\Evenements
        arguments: ["@doctrine.orm.entity_manager", "@security.token_storage"]

    core.user:
        class: UserBundle\Services\UserService
        arguments: ["@doctrine.orm.entity_manager", "@form.factory", "@session", "@security.token_storage", "@core.events"]



    # Used to registrer the users with FOS !
    core.user_register:
        class: UserBundle\Form\RegistrationType
        tags:
        - { name: form.type, alias: app_user_registration }

    core.mentore_register:
        class: UserBundle\Form\RegistrationMentoreType
        tags:
        - { name: form.type, alias: app_mentore_registration }
